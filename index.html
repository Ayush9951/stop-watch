<html>
    <head>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
       
        <div class="stopwatch-el">
            <div class="time">
                <h1 id="hours-el">00 : </h1>
                <h1 id="minutes-el"> 00 :</h1>
                <h1 id="seconds-el">00</h1>
            </div>
            <div id="mili-seconds-el">00</div>
            <div class="time-headings">
                <h2>Hour</h2>
                <h2>Minute</h2>
                <h2>Second</h2>
            </div> 
            <div class="buttons">
                <button id="start-btn">START</button>
                <button id="stop-btn">STOP</button>
                <button id="reset-btn">RESET</button>
            </div>  
        </div>
        <script src="index.js"></script>
    </body>
</html>
